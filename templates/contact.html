<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Handwritten Digit Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback about the project, feel free to contact us using the form below.</p>
    </header>

    <section class="contact-form">
        <form action="/send_message" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Handwritten Digit Classifier. All rights reserved.</p>
    </footer>
</body>
</html>
